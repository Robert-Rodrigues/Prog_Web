<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area {
        font: normal 20pt Arial;
        background: rgb(0, 221, 221);
        color:black;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 25px;
    }
</style>
<body>
<div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
Interaja...
</div>
<script>
    var a = window.document.getElementById('area')

    function clicar(){
    a.innerText ='Clicou!'
    a.style.background= 'rgb(0, 114, 114)'
    }

    function entrar(){
    a.innerText ='Entrou!'
    a.style.background= 'rgb(0, 167, 167)'
    }

    function sair(){
    a.innerText='Saiu!'
    a.style.background= 'rgb(0, 221, 221)'
    }
</script>
</body>
</html>
